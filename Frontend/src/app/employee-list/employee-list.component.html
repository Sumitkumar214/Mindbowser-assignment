<div class="container">
  <h1 class="text-center">Employee List</h1>
</div>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Emp ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">address</th>
            <th scope="col">DOB</th>
            <th scope="col">Mobile</th>
            <th scope="col">City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.empid }}</td>
            <td>{{ employee.firstname}}</td>
            <td>{{ employee.lastname }}</td>
            <td>{{ employee.address }}</td>
            <td>{{ employee.dob }}</td>
            <td>{{ employee.mobile}}</td>
            <td>{{ employee.city}}</td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-2" style="text-align:left ;color: navy">
    <div class="footer">
      <a routerLink="/welcome" class="btn btn-info">Back</a>
  </div>
  </div>
